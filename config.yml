# Paths
sample_file: "samples.tsv"
data_dir: "data"
results_dir: "results"

# Testing
test: True

# Performance
threads: 8

# Parameters
cutadapt:
  FWD: "CTTGGTCATTTAGAGGAAGTAA"
  REV: "GCTGCGTTCTTCATCGATGC"

# Dada2 filter and trim
dada2:
  filter_trim_params:
    maxN: 0
    maxEE: "c(6,6)"
    truncLen: 0
    truncQ: 2
    minLen: 50
    rm_phix: True